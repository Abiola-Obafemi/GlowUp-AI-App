<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlowUp AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <style>
      :root {
        /* Will be used for theme customization */
      }
      body {
        font-family: 'Poppins', sans-serif;
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@stripe/stripe-js": "https://esm.sh/@stripe/stripe-js@3",
    "@stripe/react-stripe-js": "https://esm.sh/@stripe/react-stripe-js@2",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.5.6"
  }
}
</script>
</head>
  <body class="bg-gradient-to-br from-pink-50 via-purple-50 to-sky-50 dark:bg-gradient-to-br dark:from-gray-900 dark:via-black dark:to-gray-800">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Construct an absolute URL for the service worker to avoid cross-origin issues.
          const swUrl = new URL('/service-worker.js', window.location.origin);
          navigator.serviceWorker.register(swUrl).then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
</html>
